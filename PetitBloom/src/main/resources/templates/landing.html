<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetitBloom</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/* General styles */
:root {
	--background-color: #F5F8F3; /* 부드러운 녹색빛 */
	--header-footer-color: #3A6351; /* 짙은 그린 */
	--button-color: #FFB400; /* 밝은 노란색 */
	--button-hover-color: #D99200; /* 버튼 Hover */
	--text-color: #FFFFFF; /* 텍스트 색상 */
}

body {
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background: linear-gradient(135deg, #A8D5BA, #F5F8F3);
	color: var(--text-color);
	font-family: Arial, sans-serif;
}

.container {
	text-align: center;
	padding: 2rem;
	border-radius: 15px;
	background-color: var(--header-footer-color);
	box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
	max-width: 600px;
	width: 90%;
}

/* 섹션 스타일 */
.section {
	margin-top: 1.5rem;
	padding: 1.5rem;
	background-color: #2F5547; /* 설명 섹션 배경 */
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	text-align: left;
}

h1 {
	font-size: 3rem;
	margin-bottom: 1.5rem;
	color: var(--button-color);
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

p {
	font-size: 1rem;
	line-height: 1.6;
	color: var(--text-color);
}

button {
	background-color: var(--button-color);
	color: var(--text-color);
	border: none;
	padding: 0.8rem 1.5rem;
	font-size: 1.2rem;
	margin: 0.5rem;
	border-radius: 8px;
	cursor: pointer;
	transition: transform 0.2s, background-color 0.3s ease;
}

button:hover {
	background-color: var(--button-hover-color);
	transform: scale(1.05);
}
</style>
</head>
<body>
	<div class="container">
		<!-- 프로젝트 이름 -->
		<h1>PetitBloom</h1>

		<!-- 주요 경로 버튼 -->
		<div>
			<button onclick="location.href='/home'">Home</button>

			<button onclick="location.href='/garden'">Garden</button>
			<button onclick="location.href='/login'">Login</button>
		</div>

		<!-- 소개 섹션 -->
		<div class="section">
			<h2>사이트 배경</h2>
			<p>PetitBloom은 사용자가 작은 일상의 성취와 창작물을 기록하고 공유할 수 있도록 만들어졌습니다.</p>
		</div>

		<div class="section">
			<h2>목적</h2>
			<p>사용자가 자신의 생각을 문서화하고, 서로에게 영감을 주며 함께 성장할 수 있는 환경을 제공합니다.</p>
		</div>

		<div class="section">
			<h2>주요 기능</h2>
			<p>게시글 작성, 다른 사용자와 상호작용, 창의적 성장 공간 제공</p>
		</div>
	</div>
</body>
</html>
