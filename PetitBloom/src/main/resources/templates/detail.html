<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetitBloom</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<style>
/* General styles */
:root {
	--primary-color: #6A5ACD; /* 보라색 (배너 색상) */
	--secondary-color: #FFFFFF; /* 흰색 (텍스트, 버튼 배경) */
	--text-color: #333333; /* 텍스트 색상 */
	--background-color: #F9F9F9; /* 페이지 배경색 */
}

body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: var(--background-color);
	color: var(--text-color);
}

header {
	background-color: var(--primary-color); /* 배너 배경색 보라색 */
	color: var(--secondary-color);
	padding: 2rem;
	text-align: center;
}

header h1 {
	font-size: 3rem;
	margin: 0;
}

header p {
	font-size: 1.2rem;
	margin-top: 0.5rem;
}

main {
	padding: 2rem;
}

.section {
	margin-bottom: 3rem;
}

.cards {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	gap: 20px;
}

.card {
	background: var(--secondary-color);
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	overflow: hidden;
}

.card img {
	width: 100%;
	height: 200px;
	object-fit: cover;
}

.card-content {
	padding: 1rem;
}

button {
	background-color: var(--primary-color);
	color: var(--secondary-color);
	border: none;
	padding: 0.8rem 1.5rem;
	font-size: 1rem;
	cursor: pointer;
	border-radius: 5px;
}

button:hover {
	background-color: #5A4DBA; /* hover 시 더 어두운 보라색 */
}

footer {
	text-align: center;
	padding: 1rem;
	background-color: var(--primary-color);
	color: var(--secondary-color);
}
</style>
</head>
<body>

	<header>
		<div
			style="display: flex; justify-content: space-between; align-items: center;">
			<div>
				<h1>PetitBloom</h1>
				<p>Post Details</p>
			</div>
			<div>
				<button onclick="location.href='/home'">Home</button>
				<button onclick="location.href='/profile'">Profile</button>
				<button onclick="location.href='/logout'">Logout</button>
			</div>
		</div>
	</header>


	<!-- 게시글 내용 -->
	<h1 th:text="${post.title}">Title</h1>
	<p th:text="${post.content}">Content</p>

	<!-- 작성자 및 날짜 -->
	<p>
		Written by: <span th:text="${post.userId}">User</span>
	</p>
	<p>
		Created at: <span th:text="${post.createdAt}">Date</span>
	</p>

	<!-- 썸네일 -->
	<img th:src="${post.thumbnail}" alt="Post Thumbnail"
		style="width: 300px; height: 300px;">

	<!-- 좋아요 표시 -->
	<p>
		Likes: <span th:text="${post.likeCount}">0</span>
	</p>

	<!-- 수정, 삭제 버튼 (작성자만 보이도록 설정) -->
	<div th:if="${isAuthor}">
		<a th:href="@{'/post/' + ${post.id} + '/edit'}"><button>Edit</button></a>
		<form th:action="@{'/post/' + ${post.id} + '/delete'}" method="post"
			style="display: inline;">
			<button type="submit">Delete</button>
		</form>
	</div>

	<!-- 뒤로가기 버튼 -->
	<a href="/profile"><button>Back to Profile</button></a>
	<a href="/garden"><button>Back to Garden</button></a>

	<h2>Comments</h2>
	<ul>
		<li th:each="comment : ${comments}"><strong
			th:text="${comment.userId}">User</strong>: <span
			th:text="${comment.content}">Comment Content</span></li>
	</ul>

	<!-- 댓글 작성 폼 -->
	<h3>Write a Comment</h3>
	<form th:action="@{'/post/' + ${post.id} + '/comments'}" method="post">
		<textarea name="content" placeholder="Write your comment..." required></textarea>
		<button type="submit">Post Comment</button>
	</form>



</body>
</html>
