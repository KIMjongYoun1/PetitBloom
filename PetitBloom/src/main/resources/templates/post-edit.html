<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 
 <style>
/* General styles */
:root {
	--primary-color: #6A5ACD; /* 보라색 (배너 색상) */
	--secondary-color: #FFFFFF; /* 흰색 (텍스트, 버튼 배경) */
	--text-color: #333333; /* 텍스트 색상 */
	--background-color: #F9F9F9; /* 페이지 배경색 */
}

body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: var(--background-color);
	color: var(--text-color);
}

header {
	background-color: var(--primary-color); /* 배너 배경색 보라색 */
	color: var(--secondary-color);
	padding: 2rem;
	text-align: center;
}

header h1 {
	font-size: 3rem;
	margin: 0;
}

header p {
	font-size: 1.2rem;
	margin-top: 0.5rem;
}

main {
	padding: 2rem;
}

.section {
	margin-bottom: 3rem;
}

.cards {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	gap: 20px;
}

.card {
	background: var(--secondary-color);
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	overflow: hidden;
}

.card img {
	width: 100%;
	height: 200px;
	object-fit: cover;
}

.card-content {
	padding: 1rem;
}

button {
	background-color: var(--primary-color);
	color: var(--secondary-color);
	border: none;
	padding: 0.8rem 1.5rem;
	font-size: 1rem;
	cursor: pointer;
	border-radius: 5px;
}

button:hover {
	background-color: #5A4DBA; /* hover 시 더 어두운 보라색 */
}

footer {
	text-align: center;
	padding: 1rem;
	background-color: var(--primary-color);
	color: var(--secondary-color);
}
</style>
 
</head>
<body>

	<Header>Edit Your Post</Header>
	
    <h1>Edit Post</h1>

    <!-- 게시글 수정 폼 -->
    <form id="editPostForm" enctype="multipart/form-data">
        <input type="hidden" id="postId" name="id" th:value="${post.id}"> <!-- 게시글 ID 숨김 필드 -->

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required th:text="${post.content}"></textarea><br><br>

        <!-- 기존 썸네일 표시 -->
        <div>
            <label>Current Thumbnail:</label><br>
            <img id="currentThumbnail" src="${post.thumbnail}" alt="Current Thumbnail" style="max-width: 200px; max-height: 200px;"><br><br>
        </div>

        <!-- 새 이미지 업로드 -->
        <div>
            <label for="image">Upload New Image (Optional):</label>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
        </div>

        <button type="submit">Update Post</button>
    </form>

    <div id="errorMessage" style="color: red;"></div>

    <a href="/profile"><button>Back to Profile</button></a>

    <script>
        $(document).ready(function(){
            $("#editPostForm").submit(function(event){
                event.preventDefault();  // 폼 제출 기본 동작 방지

                var formData = new FormData();  // FormData 객체 생성
                formData.append("id", $("#postId").val());
                formData.append("title", $("#title").val());
                formData.append("content", $("#content").val());

                // 파일 추가
                if ($("#image")[0].files[0]) {
                    formData.append("image", $("#image")[0].files[0]);
                }

                $.ajax({
                    type: "POST",
                    url: "/post/" + $("#postId").val() + "/edit",  // 게시글 수정 URL
                    data: formData,  // 폼 데이터 전송
                    processData: false,  // FormData 사용 시 필수
                    contentType: false,  // FormData 사용 시 필수
                    success: function(response){
                        alert("Post updated successfully!");
                        window.location.href = "/profile";  // 프로 목록 페이지로 리다이렉트
                    },
                    error: function(xhr, status, error){
                        $("#errorMessage").text("Error: " + xhr.responseText);  // 에러 처리
                    }
                });
            });
         // 파일 입력 필드의 변경 이벤트 처리 (실시간 미리보기)
            $("#image").on("change", function(event) {
                const file = event.target.files[0];

                if (file) {
                    // MIME 타입 검사
                    if (file.type.startsWith("image/")) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            // 미리보기 이미지 설정
                            $("#previewImage").attr("src", e.target.result);
                            $("#preview").show(); // 미리보기 표시
                        };
                        reader.readAsDataURL(file); // 파일을 Data URL로 읽기
                    } else {
                        alert("Please upload a valid image file.");
                        event.target.value = ""; // 잘못된 파일은 초기화
                        $("#preview").hide(); // 미리보기 숨기기
                    }
                }
            });
        });
    </script>
    
    	<footer>
		<p>© 2024 PetitBloom. All Rights Reserved.</p>
	</footer>
</body>
</html>
