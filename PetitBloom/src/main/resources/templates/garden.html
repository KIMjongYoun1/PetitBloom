<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Garden</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* General styles */
:root {
	--primary-color: #6A5ACD; /* 보라색 */
	--secondary-color: #FFFFFF; /* 흰색 */
	--text-color: #333333; /* 텍스트 색상 */
	--background-color: #F9F9F9; /* 배경색 */
}

body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: var(--background-color);
	color: var(--text-color);
}

header {
	background-color: var(--primary-color);
	color: var(--secondary-color);
	padding: 1.5rem;
	text-align: center;
}

header h1 {
	margin: 0;
	font-size: 2.5rem;
}

header p {
	margin: 0.5rem 0 0;
	font-size: 1.2rem;
}

.container {
	padding: 2rem;
}

.card {
	background: var(--secondary-color);
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card img {
	width: 100%;
	height: 200px;
	object-fit: cover;
	border-radius: 10px 10px 0 0;
}

.card-body {
	padding: 1rem;
}

.card-title {
	font-size: 1.25rem;
	font-weight: bold;
	margin: 0 0 0.5rem;
}

.card-text {
	font-size: 0.9rem;
	margin-bottom: 1rem;
	color: var(--text-color);
}

button {
	background-color: var(--primary-color);
	color: var(--secondary-color);
	border: none;
	padding: 0.8rem 1.5rem;
	font-size: 1rem;
	cursor: pointer;
	border-radius: 5px;
}

button:hover {
	background-color: #5A4DBA; /* hover 시 더 어두운 보라색 */
}

.like-button {
	border-radius: 5px;
	transition: background-color 0.3s ease;
}

.like-button.btn-danger:hover {
	background-color: #FF4D4D;
}

.like-button.btn-outline-danger:hover {
	background-color: #FFD1D1;
}

footer {
	text-align: center;
	padding: 1rem;
	background-color: var(--primary-color);
	color: var(--secondary-color);
}
</style>
</head>
<body>

	<header>
		<div
			style="display: flex; justify-content: space-between; align-items: center;">
			<div>
				<h1>Digital Garden</h1>

			</div>
			<div>
				<button onclick="location.href='/home'">Home</button>
				<button onclick="location.href='/profile'">Profile</button>
				<button onclick="location.href='/logout'">Logout</button>
			</div>
		</div>
	</header>




	<div class="container mt-4">
		<div id="garden-posts" class="row">
			<!-- 게시글 목록이 동적으로 생성됩니다 -->
		</div>
	</div>

	<footer>
		<p>© 2024 PetitBloom. All Rights Reserved.</p>
	</footer>

	<script>
        $(document).ready(function () {
            // 게시글 목록 가져오기
            $.ajax({
                type: "GET",
                url: "/garden/posts",
                success: function (posts) {
                    const postContainer = $("#garden-posts");
                    postContainer.empty();

                    posts.forEach(post => {
                        const likedClass = post.likedByUser ? "btn-danger" : "btn-outline-danger";

                        const postHtml = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <a href="/garden/${post.id}">
                                        <img src="${post.thumbnail}" class="card-img-top" alt="${post.title}">
                                    </a>
                                    <div class="card-body">
                                        <h5 class="card-title">${post.title}</h5>
                                        <p class="card-text">${post.content}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <button class="btn ${likedClass} like-button" data-post-id="${post.id}">
                                                <i class="fa fa-heart"></i> Like
                                            </button>
                                            <span class="like-count">${post.likeCount} Likes</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        postContainer.append(postHtml);
                    });

                    $(".like-button").click(function () {
                        const button = $(this);
                        const postId = button.data("post-id");
                        const action = button.hasClass("btn-danger") ? "unlike" : "like";

                        $.ajax({
                            type: "POST",
                            url: `/garden/${postId}/${action}`,
                            success: function () {
                                const likeCountSpan = button.siblings(".like-count");
                                let likeCount = parseInt(likeCountSpan.text());

                                if (action === "like") {
                                    button.removeClass("btn-outline-danger").addClass("btn-danger");
                                    likeCount++;
                                } else {
                                    button.removeClass("btn-danger").addClass("btn-outline-danger");
                                    likeCount--;
                                }
                                likeCountSpan.text(`${likeCount} Likes`);
                            },
                            error: function () {
                                alert("An error occurred while processing the request.");
                            }
                        });
                    });
                },
                error: function () {
                    alert("Failed to load posts. Please try again later.");
                }
            });
        });
    </script>
</body>
</html>
