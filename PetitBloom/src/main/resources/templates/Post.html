<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Post</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-t0VpNGSkFLH+3fGoPjtg7aw7cjo/dmSTi77p0JCQyH0J1oCL+WPN22H34GRJvPWG"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<style>
/* General styles */
:root {
	--background-color: #F5F8F3; /* 부드러운 녹색빛 */
	--header-footer-color: #3A6351; /* 짙은 그린 */
	--primary-color: #6A994E; /* 밝은 초록색 */
	--secondary-color: #FFFFFF; /* 흰색 */
	--text-color: #2D2D2D; /* 차분한 다크 그레이 */
	--button-color: #FFB400; /* 밝은 노란색 */
	--button-hover-color: #D99200; /* 버튼 Hover */
}

body {
	background-color: var(--background-color);
	color: var(--text-color);
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

/* 헤더 */
header {
	background-color: var(--header-footer-color);
	color: var(--secondary-color);
	padding: 1.5rem 1rem;
	text-align: center;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header h1 {
	margin: 0;
	font-size: 2.5rem;
	font-weight: bold;
}

/* 게시글 작성 컨테이너 */
.container {
	padding: 2rem;
	background: var(--secondary-color);
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	width: 60%;
	margin: 2rem auto;
}

.container h2 {
	text-align: center;
	color: var(--primary-color);
	font-size: 2rem;
	margin-bottom: 1.5rem;
}

/* 폼 스타일 */
form label {
	display: block;
	font-weight: bold;
	margin-bottom: 0.5rem;
	color: var(--text-color);
}

form input[type="text"], form input[type="file"], form textarea {
	width: 100%;
	padding: 0.8rem;
	margin-bottom: 1.5rem;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 1rem;
}

form textarea {
	height: 150px;
	resize: none;
}

form button {
	background-color: var(--primary-color);
	color: var(--secondary-color);
	border: none;
	padding: 0.8rem 1.5rem;
	font-size: 1rem;
	cursor: pointer;
	border-radius: 5px;
	transition: background-color 0.3s ease;
}

form button:hover {
	background-color: var(--button-hover-color);
}

/* 푸터 */
footer {
	text-align: center;
	padding: 1rem;
	background-color: var(--header-footer-color);
	color: var(--secondary-color);
	margin-top: 2rem;
	font-size: 0.9rem;
}

.back-to-profile-btn {
	background-color: var(--button-color);
	color: var(--text-color);
	border: none;
	padding: 0.8rem 1.5rem;
	font-size: 1rem;
	cursor: pointer;
	border-radius: 5px;
	text-align: center;
	width: 100%;
	transition: background-color 0.3s ease;
	margin-top: 1.5rem;
}

.back-to-profile-btn:hover {
	background-color: var(--button-hover-color);
}
</style>
</head>
<body>

	<header>
		<h1>Create a New Post</h1>
	</header>

	<!-- 게시글 작성 폼 -->
	<div class="container">
		<h2>Create a New Post</h2>
		<form action="/post/new" method="post" enctype="multipart/form-data">
			<label for="title">Post Title</label>
			<input type="text" id="title" name="title" placeholder="Enter your post title" required>
			
			<label for="content">Post Content</label>
			<textarea id="content" name="content" placeholder="Write your post content here..." required></textarea>
			
			<label for="thumbnail">Upload Thumbnail</label>
			<input type="file" id="thumbnail" name="thumbnail" accept="image/*">
			
			<button type="submit">Submit Post</button>
		</form>
		<a href="/profile">
			<button class="back-to-profile-btn">Back to Profile</button>
		</a>
	</div>

	<footer>
		<p>© 2024 PetitBloom. All Rights Reserved.</p>
	</footer>
</body>
</html>
