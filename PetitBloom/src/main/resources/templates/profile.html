<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetitBloom - Profile</title>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        /* General styles */
        :root {
            --primary-color: #6A5ACD; /* 보라색 (배너 색상) */
            --secondary-color: #FFFFFF; /* 흰색 (텍스트, 버튼 배경) */
            --text-color: #333333; /* 텍스트 색상 */
            --background-color: #F9F9F9; /* 페이지 배경색 */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color); /* 배너 배경색 보라색 */
            color: var(--secondary-color);
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 2rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-tile img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5A4DBA; /* hover 시 더 어두운 보라색 */
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div>
            <h1>PetitBloom</h1>
            <div>
                <button onclick="location.href='/home'">Home</button>
                <button onclick="location.href='/garden'">Garden</button>
                <button onclick="location.href='/profile'">Profile</button>
                <button onclick="location.href='/logout'">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <!-- 수정 폼 (수정 모드일 때만 표시) -->
        <div th:if="${editMode}">
            <h2>Edit Profile</h2>
            <form action="/profile" method="POST" class="edit-profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${user?.username ?: ''}" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user?.email ?: ''}" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">

                <button type="submit">Save Changes</button>
            </form>
        </div>

        <!-- 프로필 정보 (수정 모드가 아닐 때만 표시) -->
        <div th:if="${!editMode}">
            <h2>Your Information</h2>
            <ul>
                <li>Username: <span th:text="${user?.username ?: 'N/A'}"></span></li>
                <li>Email: <span th:text="${user?.email ?: 'N/A'}"></span></li>
            </ul>

            <!-- 게시글 목록 -->
            <h2>Your Posts</h2>
            <button onclick="location.href='/post/new'">Create New Post</button>
            <div id="profile-posts" class="posts-grid">
                <!-- 게시글 목록이 동적으로 생성됩니다 -->
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 PetitBloom. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/profile/posts")
                .then(response => response.json())
                .then(posts => {
                    const postContainer = document.getElementById("profile-posts");
                    postContainer.innerHTML = ""; // 기존 내용 초기화

                    posts.forEach(post => {
                        const postHtml = `
                            <div class="post-tile">
                                <a href="/post/${post.id}">
                                    <img src="${post.thumbnail}" alt="Post Thumbnail">
                                </a>
                                <p>Likes: ${post.likeCount || 0}</p>
                                <div>
                                    <a href="/post/${post.id}/edit"><button>Edit</button></a>
                                    <form action="/post/${post.id}/delete" method="post" style="display: inline;">
                                        <button type="submit">Delete</button>
                                    </form>
                                </div>
                            </div>
                        `;
                        postContainer.insertAdjacentHTML("beforeend", postHtml);
                    });
                })
                .catch(error => console.error("Error loading posts:", error));
        });
    </script>
</body>
</html>
