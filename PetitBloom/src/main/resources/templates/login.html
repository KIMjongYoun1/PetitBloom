<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* General styles */
:root {
	--background-color: #F5F8F3; /* 부드러운 녹색빛 */
	--header-footer-color: #3A6351; /* 짙은 그린 */
	--primary-color: #6A994E; /* 밝은 초록색 */
	--secondary-color: #FFFFFF; /* 흰색 */
	--text-color: #2D2D2D; /* 차분한 다크 그레이 */
	--button-color: #FFB400; /* 밝은 노란색 */
	--button-hover-color: #D99200; /* 버튼 Hover */
}

body {
	background-color: var(--background-color);
	color: var(--text-color);
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: var(--header-footer-color);
	color: var(--secondary-color);
	padding: 1.5rem;
	text-align: center;
	position: relative;
}

header h1 {
	margin: 0;
	font-size: 2.5rem;
}

header button {
	position: absolute;
	top: 50%;
	right: 1.5rem;
	transform: translateY(-50%);
	background-color: var(--button-color);
	color: var(--secondary-color);
	border: none;
	padding: 0.5rem 1rem;
	font-size: 1rem;
	cursor: pointer;
	border-radius: 5px;
	transition: background-color 0.3s ease;
}

header button:hover {
	background-color: var(--button-hover-color);
	color: var(--secondary-color);
}

.container {
	max-width: 400px;
	margin: 3rem auto;
	padding: 2rem;
	background: var(--secondary-color);
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.container h2 {
	text-align: center;
	color: var(--primary-color);
	margin-bottom: 1.5rem;
}

label {
	font-weight: bold;
	margin-bottom: 0.5rem;
	display: block;
}

input {
	width: 100%;
	padding: 0.8rem;
	margin-bottom: 1rem;
	border: 1px solid #CCC;
	border-radius: 5px;
	font-size: 1rem;
}

button {
	background-color: var(--primary-color);
	color: var(--secondary-color);
	border: none;
	padding: 0.8rem 1.5rem;
	font-size: 1rem;
	cursor: pointer;
	border-radius: 5px;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: var(--button-hover-color);
}

.action-buttons {
	display: flex;
	justify-content: space-between;
	margin-top: 1.5rem;
}

.action-buttons button {
	background-color: var(--button-color);
}

.action-buttons button:hover {
	background-color: var(--button-hover-color);
}

footer {
	text-align: center;
	padding: 1rem;
	background-color: var(--header-footer-color);
	color: var(--secondary-color);
	margin-top: 2rem;
}

.error-message {
	color: red;
	margin-top: 1rem;
	text-align: center;
}
</style>
</head>
<body>
	<header>
		<h1>Log in</h1>
		<button onclick="location.href='/home'">Home</button>
	</header>

	<div class="container">
		<h2>Welcome Back!</h2>
		<form action="/login" method="post">
			<label for="userId">User ID</label>
			<input type="text" id="userId" name="userId" placeholder="Enter your User ID" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>
			<button type="submit" style="width: 100%;">Login</button>
		</form>

		<div class="action-buttons">
			<button onclick="location.href='/signup'">Sign Up</button>
			<button onclick="location.href='/home'">Back to Home</button>
		</div>

		<div class="error-message" th:if="${error}">
			<span th:text="${error}"></span>
		</div>
	</div>

	<footer>
		<p>&copy; 2024 PetitBloom. All Rights Reserved.</p>
	</footer>
</body>
</html>
